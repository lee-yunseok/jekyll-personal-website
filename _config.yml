layout: sidebar
style: light

timezone: your_time_zone
baseurl: ""
origin_url: your_website_url
repository: your_login_name/your_repository
avatar_url: your_github_avatar_img_url
name: your_name
login: your_github_login_name
# email:
bio: your_bio
org: your_github_organization_or_blank
location: your_location
hireable: false

title: default_website_title
description: default_website_description_title
keyword: your_website_keyword
classification: Website, Blog
og_type: website

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji
  - jekyll-archives
  - jekyll-paginate-v2
compress_html:
  clippings: all
  comments: all
  endings: []
  profile: false
jekyll-archives:
  enabled:
    - year
    - month
    - day
    - tags
  layout: directory
  permalinks:
    year: 'archives/:year/'
    month: 'archives/:year/:month/'
    day: 'archives/:year/:month/:day/'
    tag: 'archives/tags/:name/'
pagination:
    enabled: true
    debug: false
    collection: 'posts'
    per_page: 9
    permalink: '/page/:num/'
    title: ':title - page :num'
    limit: 0
    sort_field: 'date'
    sort_reverse: true
    category: 'posts'
    tag: ''
    locale: ''
    trail:
        before: 2
        after: 2
    extension: html
    indexpage: 'index'
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

projects:
  sort_by: pushed
  # sort_by options:
  #   - pushed
  #   - stars
  limit: 9
  exclude:
    archived: false
    forks: true
    projects:
    # - repo-name

links:
  - title: Home
    octicon: home
    url: 
  - title: About
    octicon: person
    url: pages/about
  - title: Blog
    octicon: telescope
    url: blog	
  - title: Archives
    octicon: archive
    url: archives
  - title: Tags
    octicon: tag
    url: archives/tags
  - title: RSS Feed
    octicon: rss
    url: feed.xml
    
# facebook_admins: your_facebook_admin_number
# disqus: your_disqus_short_name

